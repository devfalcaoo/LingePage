<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Linge</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/stylesheet/style.css">
    <link rel="stylesheet" href="./src/stylesheet/mediaquere.css">

    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.ico">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

</head>
<body>

    <!-- Imagem principal -->

    <main class="c-main">

    <div class="c-banner1">
        <h1><img src="./assets/img/banner1.jpg" alt="Banner promocional sobre o bazar da Linge" class="banner1"></h1>
    </div>

    <!-- Formulário de Cadastro -->

    <div class="c-cadastro">
        <h1 class="titulo_principal">Cadastre-se e concorra!</h1>
        
        <form class="c-cadastro-formulario">
            <div class="c-input">
                <label for="username"></label>
                <input type="text" placeholder="Nome de Usuário" required>
            </div>

            <div class="c-input">
                <label for="email"></label>
                <input type="email" placeholder="E-mail" required>
            </div>

            <div class="c-input">
                <label for="password"></label>
                <input type="password" placeholder="Senha" required>
            </div>

            <div class="botao-cadastro">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

    </main>

    <!-- Seção 1 - Banner 4 -->
    <section class="c-banner4">
        <div class="c-promo_banner4">
            <img src="./assets/img/banner4.jpg" alt="Parcelamento especial com a partir de 2x de R$ 250 reais" class="banner4">
        </div>
    </section>

    <!-- Seção 2 - Promo 1 -->
    <section class="c-img1_3">

        <div class="c-promo1_3">
            <img src="./assets/img/img1.jpg" alt="Peças com 70% de desconto" class="img1">
        </div>

        <div class="c-promo1_3">
            <img src="./assets/img/img2.jpg" alt="Parcelamento especial em até 5x" class="img2">
        </div>

        <div class="c-promo1_3">
            <img src="./assets/img/img3.jpg" alt="Peças com 60% de desconto" class="img3">
        </div>
    </section>

    <!-- Seção 3 - Banner 2 -->
    <section class="c-banner2">
        <div class="c-promo_banner2">
            <img src="./assets/img/banner2.jpg" alt="Coleção produzida para o bazar" class="banner2">
        </div>
    </section>
    
    <!-- Seção 4 - Promo 2 -->
    <section class="c-img4_6">

        <div class="c-promo4_6">
            <img src="./assets/img/img4.jpg" alt="Peças com 50% de desconto" class="img4">
        </div>

        <div class="c-promo4_6">
            <img src="./assets/img/img5.jpg" alt="Peças exclusivas para o bazar" class="img5">
        </div>

        <div class="c-promo4_6">
            <img src="./assets/img/img6.jpg" alt="Peças com 40% de desconto" class="img6">
        </div>
    </section>

    <!-- Seção 5 - Banner 5 -->
    <section class="c-banner5">
        <div class="c-promo_banner5">
            <img src="./assets/img/banner5.jpg" alt="Valores para frete grátis" class="banner5">
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="c-footer">
            <h3>Siga-nos:</h3>
            <li><a href="https://www.youtube.com/@lojalingeoficial" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-youtube"></i>
            </a></li>

            <li><a href="https://www.instagram.com/lojalinge?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a></li>

            <li><a href="https://www.lojalinge.com.br/?srsltid=AfmBOorKUYf4u_KXHx9wZnvNjnFLFXuNgWOJLKhw5qxoG_-Nmgtu5DLK" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-globe"></i>
            </a></li>
        </div>

            <p>&copy; 2025 Loja Linge. Todos os direitos reservados.</p>
